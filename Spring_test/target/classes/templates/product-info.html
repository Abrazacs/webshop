<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Product information</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/test/">Main page</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/test/products">Products</a>
    </li>
</ul>

<br>
<H4>Product name: <span th:text="${product.getName()}"/></H4>
<br>
<H4 th:each="category : ${product.getCategories()}">Categories: <span th:text="${category.getTitle()}"/></H4>
<br>
<H4>Description: <span th:text="${product.getDescription()}"/></H4>
<br>
<H4>Price: <span th:text="${product.getPrice()}"/></H4>


</body>
</html>
